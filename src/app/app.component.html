<mat-toolbar color="primary">
  <div>
    <span>Prueba Miguel</span>
  </div>

  <div>
    <small>Rol:</small>
    <mat-select [(value)]="authService.userRole" [panelWidth]="100" (selectionChange)="onRoleChange($event)">

        {{role}}

  </div>
</mat-toolbar>

</main>
